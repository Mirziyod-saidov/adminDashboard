    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="staticBackdropLabel">Modal title</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          ...
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>

        </div>
      </div>
    </div>
  </div>

        <h2 class="nav__log text-white">ADMIN DASHBOARD</h2>
      </nav>
    </div>
  </header>

    <div class="container">
      <div class="row">
        <div class="col-md-3 p-2 shadow m-1">
          <form action="#" id="send">
            <label class="w-100" for="user_name">
              Enter username
              <input type="text" class="form-control" placeholder="Enter username..." id="userName">
            </label>

            <label class="w-100" for="user_name">
              Enter score
              <input type="number" class="form-control" placeholder="Enter score..." id="userScore">
            </label>

            <button type="submit" class="btn btn-success my-2 w-100">ADD INFORMATION</button>
          </form>
        </div>
        <div class="col-md-7 p-2 bg-light shadow m-1">
          <table class="table table-striped table-hover table-bordered">
            <thead>
              <tr>
                <th>ID</th>
                <th>User name</th>
                <th>score</th>
                <th>EDIT</th>
                <th>DELETE</th>
              </tr>
            <tbody>



            </tbody>
            </thead>
          </table>
        </div>
        <div class="col-md-1 p-2 bg-primary shadow m-1"></div>
      </div>
    </div>
  </main>
