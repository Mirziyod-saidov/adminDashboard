<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SIGNIN PAGE</title>
    <link rel="stylesheet" href="./bootstrap.min.css">
    <link rel="stylesheet" href="./style.css">
</head>


<body>



    <main>
        <section class="login">
            <div class="container">
                <div class="modal-toast alert alert-danger p-5 w-50 mt-5 mx-auto hide-toast"></div>

                <div class="col-md-12">
                    <div class="card p-3 shadow bg-white mt-5">
                        <h4 class="text-center text-success">SIGNUP</h4>
                        <form action="#" class="form" id="reg">

                            <label for="login" class="w-100 my-2">
                                <input id="userName" type="text" placeholder="login or email" class="form-control p-2"
                                    required>
                            </label>

                            <label for="password" class="w-100 my-2">
                                <input id="userPassword" type="password" placeholder="password" class="form-control p-2"
                                    required>
                            </label>

                            <button class="btn btn-success w-100 p-2">SIGNUP</button>

                            <hr>

                            <a href="./login.html" class="link text-success text-center d-block text-uppercase">
                                KIRISH
                            </a>

                        </form>
                    </div>
                </div>
            </div>
        </section>
    </main>
</body>
<script src="./bootstrap.min.js"></script>
<script src="./pulign.js"></script>
<script src="./auth.js"></script>

</html>
